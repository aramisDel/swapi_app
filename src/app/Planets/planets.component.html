<div class="card">
    <div class="card-header">
    {{pageTitle}}    
    </div>
    <div class="card-body">
        
         <div class="col-md-4">
            <input type="text" 
            [(ngModel)]="listFilter"/>
        </div> 
    </div>
    <div class="row">
        <div class="col-md-6">

        <h4>Filtered by: {{listFilter}}</h4>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf="planets.length">
              <thead>
                <tr>
                  
                  <th>Name</th>
                  <th>Climate</th>
                  <th>Gravity</th>
                  <th>Population</th>
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let planet of filteredPlanets | paginate: { itemsPerPage: 10, currentPage: p, totalItems: total }">
                      
                    <td>{{planet.name}}</td>
                    <td>{{planet.climate}}</td>
                    <td>{{planet.gravity}}</td>
                    <td>{{planet.population }}</td>

                </tr>
              </tbody>
            </table>
            <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
          </div>

    </div>
    </div>
