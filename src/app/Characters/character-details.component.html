<div class="card">
    <div class='card-header'>
    
        {{pageTitle + ': ' + character}}
    </div>
    
    <div class='card-body'
    *ngIf='character'>
    <div class='row'>
    <div class='col-md-8'>
     <div class='row'>
       <div class='col-md-4'>Name:</div>
       <div class='col-md-8'>{{character}}</div>
     </div>
   
    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                style='width:80px'
                (click)='onBack()'>
          <i class='fa fa-chevron-left'></i> Back
        </button>
      </div>
    </div>
