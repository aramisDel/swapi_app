<div class="card">
    <div class='card-header'>

        {{pageTitle + ': ' + character.name}}
    </div>

    <div class='card-body'
    *ngIf='character'>
    <div class='row'>
    <div class='col-md-8'>
     <div class='row'>
       <div class='col-md-4'>Name:</div>
       <div class='col-md-8'>{{character.name }}</div>
       <div class='col-md-4'>BirthDay:</div>
       <div class='col-md-8'>{{character.birth_year }}</div>
     </div>

    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                style='width:80px'
                (click)='onBack()'>
          <i class='fa fa-chevron-left'></i> Back
        </button>
      </div>
    </div>
    </div>
</div>
