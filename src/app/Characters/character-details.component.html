<div class="card">
    <div class='card-header'>

      <h4>{{pageTitle + ': ' }}</h4>
    </div>

    <div class='card-body'
    *ngIf='character'>
    <div class='row'>
    <div class='col-md-8'>
     <div class='row'>
      <h4>{{character.name}}</h4>
       <div class='col-md-8'>Name: {{character.name }}</div>
       <div class='col-md-8'>Birth Day: {{character.birth_year }}</div>
       <div class='col-md-8'>Gender: {{character.gender }}</div>
       <br> 
       <h4>Films: </h4>
       <li *ngFor="let film of films " class="icon-list">
        <ul>{{film.title}}
          <br>
          {{film.release_date}} 
        </ul>
       
        </li>
     </div>

    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                style='width:80px'
                (click)='onBack()'>
          <i class='fa fa-chevron-left'></i> Back
        </button>
      </div>
    </div>
    </div>
</div>
