<div class="card">
  <div class="card-header">
    {{title}}
  </div>
  <div class="card-body">
    <ul>
      <li *ngFor="let character of characters| paginate: { itemsPerPage: 10, currentPage: p, totalItems: total }">
        <div class="row">
          <div class="card-container">

            <a [routerLink]="['/characters', this.charactersService.getUrlId(character.url)]" class="card" id="names_card" rel="noopener" target="_blank">
              <br>
              <ul>
                <p> {{character.name}}</p>

              </ul>
            </a>

          </div>
        </div>

      </li>
      <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>

    </ul>
  </div>
</div>
